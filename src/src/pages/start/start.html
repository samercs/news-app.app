<ion-header>
    <ion-navbar color="primary">   
        <button ion-button menuToggle>
     		<ion-icon name="menu"></ion-icon>
    	</button>     
        <ion-title>قائمة الاخبار</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let data of news" (click)="newsDetail(data)">
            <img src="{{data.img}}" class="img">
            <p class="title">{{data.title}}</p>
            <!--<p>Ugh. As if.</p>-->
        </ion-item>
    </ion-list>
</ion-content>
