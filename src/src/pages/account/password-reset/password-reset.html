<ion-header>
	<ion-navbar color="primary">
		<ion-title>Rest Password</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding class="vertical-center">

    <form (ngSubmit)="sendInstructions()" [formGroup]="needPasswordForm">

        <ion-row class="form-container">
            <ion-col>
                <ion-list inset>
                    <p [@introTextFadeIn]="introTextState" >If you have lost or forgotten your password please enter your email address in the form below and we will send you instructions on how to reset your password.</p>

                    <ion-item [@emailFieldFadeIn]="emailFieldState" class="form-input">
                        <ion-label color="placeholder" floating>Email</ion-label>
                        <ion-input formControlName="email" type="text"></ion-input>
                    </ion-item>

                    <!-- Error message related to the email field -->
                    <!--<error-message [submitted]="submitAttempt" [name]="email" [control]="needPasswordForm.get('email')"></error-message>-->
                </ion-list>
            </ion-col>
        </ion-row>

        <!-- 
			Hidden button to make the GO button submit the form, 
			since the button is in the footer (outside the form tag) 
		-->
		<button id="hidden-btn" type="submit"></button>

    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button [@sendPasswordButtonFadeIn]="sendPasswordButtonState" class="blue-btn" (click)="sendInstructions()" ion-button full>Send Password</button>
    </ion-toolbar>
</ion-footer>
