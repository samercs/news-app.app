<ion-header>
    <ion-navbar color="primary">
        <ion-title>Select Meal</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines radio-group [(ngModel)]="selectedMeal">
        <ion-item (click)="selectMeal(meal.id)" class="form-input" *ngFor="let meal of meals">
            <ion-label>{{ meal.value }}</ion-label>
            <ion-radio mode="md" [value]="meal.id"></ion-radio>
        </ion-item>
    </ion-list>
    
    <button class="main-button" ion-button block (click)="saveMeal()">Continue</button>
</ion-content>
